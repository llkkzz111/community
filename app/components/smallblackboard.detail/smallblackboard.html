            margin-top: 10px;
            background-color: white;
        }
        footer .title-box {
            font-size: 15px;
            text-align: center;
            color: #333333;
            line-height: 22px;
            border-bottom: 1px solid #DDDDDD;
        }
        footer ul { padding: 0;margin: 0; }
        footer li{
            min-height: 156px;
        }
        footer li a{
            display: flex;
            list-style: none;
            padding: 10px;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            background-color: #FFFFFF;
        }
        footer li p {
            margin: 0;
        }
        footer li .goodsInfor {
            flex: 1;
            border-color: #DDDDDD;
            border-bottom-width: 1px;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            margin-left: 10px;
        }
        footer li .already-buy {
            flex: 1;
            flex-direction: row;
            align-items: flex-end;
            padding-bottom: 15px;
            border-bottom: 1px solid #DDDDDD;
            font-size: 14px;
            color: #666666;
        }
        footer li .price-view {
            flex: 1;
            flex-direction: row;
            line-height: 38px;
        }
        footer li .price-text {
            color: #E5290D;
            margin-right: 10px;
        }
        footer li .title-name {
            flex-wrap: wrap;
            font-size: 16px;
            color: #333333;
            line-height: 24px;
        }
        footer li .discount {
            display: inline-block;
            width: 52px;
            border-radius: 180px;
            line-height: 18px;
            margin-right: 8px;
            text-align: center;
            flex-wrap: wrap;
            font-size: 12px;
            border: 1px solid #E5290D;
            color: #E5290D;
        }
        footer li .name {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            max-height: 48px;
        }
    </style>
</head>

    <script type="text/javascript">
        "use strict";
        var config = {
            baseUrl: 'https://m1.ocj.com.cn'
        };
        (function(win) {
            var listenCallBack = function() {
                win.document.removeEventListener('DOMContentLoaded', listenCallBack);
                var xhr = (function() {
                    if(typeof XMLHttpRequest != "undefined") {
                        return new XMLHttpRequest();
                    } else if (typeof ActiveXObject != "undefined") {
                        alert('浏览器版过旧，请更新浏览器!');
                    } else {
                        alert('您的浏览器不支持访问!');
                    }
                })();
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4) {
                        if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                            var data = JSON.parse(xhr.responseText);
                            if (data.code === 200) {
                                Array.prototype.slice.call(document.querySelectorAll('.loading')).forEach(function(e) {
                                    e.classList.remove('loading');
                                });
                                // 文章数据
                                var section = data.data.packageList[0] ? data.data.packageList[0].componentList[0] : {};
                                document.querySelector('article').innerHTML = section.contentValue || '';
                                document.getElementById('title').innerText = section.title || '';
                                document.getElementById('time').innerText = section.publishTime || '';
                                document.getElementById('watch').innerText = section.watchNumber || '';
                                var productList = data.data.packageList[1].componentList[0].componentList;
                                // 商品详情
                                if (!productList || productList.length === 0) {
                                    document.querySelector('footer').classList.add('loading');
                                } else {
                                    // 打折过滤
                                    var getDiscount = function(pri) {
                                        return pri && Number(pri) > 0 && Number(pri) < 10 ? "<span class='discount'>" + pri + "折</span>" : '&nbsp;';
                                    };
                                    // 购买人数过滤
                                    var salesVolume = function(num) {
                                        return num && Number(num) !== 0 ? "<span>" + num + "人已购买</span>" : '&nbsp;';
                                    };
                                    // 原价过滤
                                    var originalPrice = function(d) {
                                        return Number(d.salePrice) < Number(d.originalPrice) ?
                                            "<span><del>" + d.originalPrice + "</del></span>" : "";
                                    };
                                    var listHtml = productList.reduce(function(html, d) {
                                        return html + "<li>" +
                                            "<a href='http://m.ocj.com.cn/detail/"+ d.contentCode +"'>" +
                                                "<img height='100' width='100' src="+ d.firstImgUrl +">" +
                                                "<div class='goodsInfor'>" +
                                                    "<p class='name'>" +
                                                        getDiscount(d.discount) +
                                                        "<span class='title-name'>" + d.title + "</span>" +
                                                    "</p>" +
                                                    "<p class='price-view'>" +
                                                        "<span class='price-text'>￥" + d.salePrice + "</span>" +
                                                        originalPrice(d) +
                                                    "</p>" +
                                                    "<p class='already-buy'>" +
                                                        salesVolume(d.salesVolume) +
                                                    "</p>" +
                                                "</div>" +
                                            "</a>"
                                        + "</li>";
                                    }, '');
                                    document.getElementById('pro-list').innerHTML = listHtml || '';
                                }
                            }
                            else {
                                alert('获取数据失败!');
                            }
                        }
                    }
                };
                xhr.open('GET', config.baseUrl + '/cms/pages/relation/pageV1' + location.search, true);
                xhr.send(null);
            };
            win.document.addEventListener('DOMContentLoaded', listenCallBack);
        })(Function('return this')());
    </script>
